<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Search and Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px; 
            text-align: center;
            position: relative; 
            z-index: 1; 
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0056b3;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            position: relative;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #003d80;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 200px; 
            max-width: 100%; 
        }
        .search-container button {
            background-color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            color: #007bff;
            transition: background-color 0.3s;
        }
        .search-container button:hover {
            background-color: #e0e0e0;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            padding-left: 10px;
        }
        .cart-icon img {
            width: 25px;
            height: auto;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }
        .content {
            padding-top: 80px; 
            padding: 40px; 
        }
        .hero-image {
            width: 100%;
            height: auto; 
            max-height: 300px; 
            object-fit: cover;
        }
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple UI</h1>
    </header>
    <nav>
        <div>
            <a href="store.html">Store</a>
            <a href="mac.html">MacBook</a>
            <a href="ipad.html">iPads</a>
            <a href="iphone.html">iPhone</a>
            <a href="watch.html">Apple Watch</a>
            <a href="airpods.html">AirPods</a>
            <a href="telivision.html">Televisions</a>
            <a href="Entertainment.html">Entertainment</a>
            <a href="accessories.html">Accessories</a>
            <a href="support.html">Support</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search-input">
            <button type="button" onclick="searchProducts()">üîç</button>
            <div class="cart-icon" onclick="toggleCart()">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart.png" alt="Cart">
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="content">
        <img src="https://hd.wallpaperswide.com/thumbs/colorful_apple-t2.jpg" alt="Apple Logo" class="hero-image">
    </div>

    <footer>
        <p>Explore More:</p>
        <a href="watch.html">Apple Watch</a>
        <a href="telivision.html">Televisions</a>
        <a href="ipad.html">iPads</a>
        <a href="iphone.html">iPhone</a>
    </footer>

    <script>
        function toggleCart() {
            alert("Cart opened");
        }

        function searchProducts() {
            alert("Search functionality is not implemented yet.");
        }
    </script>
</body>
</html>
